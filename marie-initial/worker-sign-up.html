                                    <select required data-errmsg="Please select a category" name="category"
                                            onchange="if (this.value != '') $('.yoe-input').show();">
                                        <option value="">-Select-</option>
                                        <option>Bartender</option>
                                        <option>Waitress</option>
                                        <option>DJ</option>
                                        <option>Security Agent</option>
                                    </select>
                                </label>
                                <label class="form-input-label yoe-input">
                                    <i class="fa fa-fw fa-graduation-cap" aria-hidden="true"></i>
                                    <span>Level of Experience<span style="color: red;">*</span>: </span>
                                    <select required data-errmsg="Please enter years of experience" name="yoe"
                                            onchange="experienceLevelChanged(this);">
                                        <option value="">-Select-</option>
                                        <option>No experience</option>
                                        <option>Less than 2 years</option>
                                        <option>More than 2 years</option>
