<div class="main-register-content">
  <div class="container2">

  <div class="stepwizard col-md-offset-3">
      <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
          <a href="#step-1" class="btn btn-primary btn-circle">1</a>
          <p>Step 1</p>
        </div>
        <div class="stepwizard-step">
          <a href="#step-2" class="btn btn-default btn-circle" disabled="disabled">2</a>
          <p>Step 2</p>
        </div>
        <div class="stepwizard-step">
          <a href="#step-3"  class="btn btn-default btn-circle" disabled="disabled">3</a>
          <p>Step 3</p>
        </div>
      </div>
    </div>

    <form role="form"  novalidate>
      <div class="row setup-content" id="step-1">
        <div class="col-xs-10 col-md-offset-1">
          <div class="col-md-12 text-center">
            <!-- <h3 style="text-align: center;">Choose account type</h3> -->
            <br />

            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active" ng-click="select_type('worker')">
                <input type="radio" name="options"   id="option1"  checked> Worker
              </label>
              <label class="btn btn-primary" ng-click="select_type('employer')">
                <input type="radio" name="options"   id="option2" > Employer
              </label>

            </div>


            <div class="text-left">

            <div class="form-group">
              <label class="control-label">First Name</label>
              <input maxlength="100" type="text" ng-model="first_name" required="required" class="form-control" placeholder="Enter First Name">
            </div>
            <div class="form-group">
              <label class="control-label">Last Name</label>
              <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
              <label class="control-label">Address</label>
              <textarea required="required" class="form-control" placeholder="Enter your address"></textarea>
            </div>
            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>

          </div>

          </div>
        </div>
      </div>
      <div class="row setup-content" id="step-2">
        <div class="col-xs-10 col-md-offset-1">
          <div class="col-md-12">
            <h3 style="text-align: center;"> Step 2</h3>
            <div class="form-group">
              <label class="control-label">Company Name</label>
              <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name">
            </div>
            <div class="form-group">
              <label class="control-label">Company Address</label>
              <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address">
            </div>
            <button class="btn btn-primary prevBtn btn-lg pull-left" type="button">Previous</button>
            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
          </div>
        </div>
      </div>
      <div class="row setup-content" id="step-3">
        <div class="col-xs-10 col-md-offset-1">
          <div class="col-md-12">
            <h3 style="text-align: center;"> Step 3</h3>
            <button class="btn btn-primary prevBtn btn-lg pull-left" type="button">Previous</button>
            <button class="btn btn-success btn-lg pull-right" type="submit" ng-click="submit()">Submit</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
