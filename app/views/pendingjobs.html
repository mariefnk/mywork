     	<div class="col-xs-9">
<div id="exTab2">	
<ul class="nav nav-tabs">

        <a href="#/currentjobs" data-toggle="tab">Current</a>

                               <table id="my-works-table" class="table">
                             <thead>
                                 <tr>
                                     <th>Contract</th>
                                     <th>First Name</th>
                                     <th>Last Name</th>
                                     <th>Start Date</th>
                                     <th>End Date</th>
                                     <th>Location</th>
                                 </tr>
                             </thead>
							<tbody>
							<tr ng-repeat-start="a in appointments">
						<td>
							<button class="moreinfo" ng-if="a.expanded" ng-click="a.expanded = false"><span><i class="fa fa-caret-right expand-arrow" ng-if="a.expanded" ng-click="a.expanded = false" aria-hidden="true"></i></span></button>
              			<button class="moreinfo" ng-if="!a.expanded" ng-click="a.expanded = true"> <span><i class="fa fa-caret-right" ng-if="!a.expanded" ng-click="a.expanded = true" aria-hidden="true"></i></span></button>
						  {{a.contract_id}}
						</td>
		            	<td>{{a.first_name}}</td>
						<td>{{a.last_name}}</td>
			            <td>{{a.start_date}}</td>
                        <td>{{a.end_date}}</td>
						<td>{{a.location}}</td>
						
						<!--<td style="display:none;">{{a.month}}</td>-->
						</tr>

						 <tr ng-if="a.expanded" ng-repeat-end="">
            			<td colspan="5"><button id="myBtn{{a.contract_id}}" ng-click="modalDisp(a.first_name)" data-toggle="modal" data-target="#myModal">Open Modal</button></td>
         				 </tr>
							</tbody>
                                
                     </table>
